<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Report</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
        <button class="theme-toggle" aria-label="Switch to dark mode">ğŸŒ™</button>

<div class="container">
<h1>Tracker Report</h1>

<!-- top controls -->
<div class="controls">
    <label>
        Tracker
        <select id="trackerSelect" onchange="onTrackerChange()">
            <option value="">â€” Choose a tracker â€”</option>
        </select>
    </label>

    <label id="yearLabel" class="hidden">
        Year
        <select id="yearSelect" onchange="renderReport()"></select>
    </label>

    <div id="viewToggle" class="view-toggle hidden">
        <button class="active" id="btnContrib" onclick="setView('contribution')">Contribution Graph</button>
        <button id="btnCalendar" onclick="setView('calendar')">Calendar</button>
    </div>
</div>

<!-- report output -->
<div class="report-card" id="reportCard">
    <div class="empty-msg">Select a tracker above to see its report.</div>
</div>
</div>
 <div class="bottom-navigation">
            <div><a href="template.html"><img src="tracker_small.png"/><br/>Tracker</a></div>
            <div><a href="report.html"><img src="calendar_small.png"/><br/>Report</a></div>
            <div><a href="index.html"><img src="today_small.png"/><br/>My Day</a></div>
            <div><a href="backup.html"><img src="backup.png"/><br/>Backup</a></div>
        </div>

<script>
/* â•â•â• DB â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let db;
const DB_NAME    = 'TrackerDB';
const STORE_NAME = 'trackers';

function initDB() {
    const req = indexedDB.open(DB_NAME, 2);
    req.onerror   = () => console.error('DB open failed');
    req.onsuccess = () => { db = req.result; populateTrackerDropdown(); };
    req.onupgradeneeded = (e) => {
        const d = e.target.result;
        if (!d.objectStoreNames.contains(STORE_NAME)) {
            const s = d.createObjectStore(STORE_NAME, { keyPath:'id', autoIncrement:true });
            s.createIndex('title','title');
            s.createIndex('type','type');
        }
    };
}

function getAllTrackers() {
    return new Promise((res, rej) => {
        const req = db.transaction([STORE_NAME],'readonly').objectStore(STORE_NAME).getAll();
        req.onsuccess = () => res(req.result);
        req.onerror   = () => rej(req.error);
    });
}

function getTrackerById(id) {
    return new Promise((res, rej) => {
        const req = db.transaction([STORE_NAME],'readonly').objectStore(STORE_NAME).get(id);
        req.onsuccess = () => res(req.result);
        req.onerror   = () => rej(req.error);
    });
}

/* â•â•â• state â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let currentView = 'contribution'; // 'contribution' | 'calendar'

/* â•â•â• populate tracker dropdown â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
async function populateTrackerDropdown() {
    const trackers = await getAllTrackers();
    const sel = document.getElementById('trackerSelect');
    sel.innerHTML = '<option value="">â€” Choose a tracker â€”</option>';
    trackers.forEach(t => {
        const o = document.createElement('option');
        o.value       = t.id;
        o.textContent = `${t.title}  (${typeLabel(t.type || 'dropdown')})`;
        sel.appendChild(o);
    });
}

/* â•â•â• when user picks a tracker â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
async function onTrackerChange() {
    const id = document.getElementById('trackerSelect').value;
    if (!id) {
        hideControls();
        document.getElementById('reportCard').innerHTML = '<div class="empty-msg">Select a tracker above to see its report.</div>';
        return;
    }

    const tracker = await getTrackerById(parseInt(id));
    const type    = tracker.type || 'dropdown';

    // year dropdown: only show if > 1 year of data
    populateYearDropdown(tracker.id);

    // view toggle: only for dropdown / yesno
    if (type === 'dropdown' || type === 'yesno') {
        document.getElementById('viewToggle').classList.remove('hidden');
    } else {
        document.getElementById('viewToggle').classList.add('hidden');
    }

    renderReport();
}

/* â•â•â• year dropdown â€“ only years that have data â•â•â•â•â•â•â•â•â•â•â•â• */
function populateYearDropdown(trackerId) {
    const all   = JSON.parse(localStorage.getItem('dailySelections') || '{}');
    const years = new Set();

    Object.keys(all).forEach(date => {
        if (all[date][trackerId]) years.add(new Date(date + 'T00:00:00').getFullYear());
    });

    const sorted = [...years].sort((a, b) => b - a);   // newest first
    const sel    = document.getElementById('yearSelect');
    const label  = document.getElementById('yearLabel');

    sel.innerHTML = '';
    sorted.forEach((y, i) => {
        const o = document.createElement('option');
        o.value       = y;
        o.textContent = y;
        if (i === 0) o.selected = true;
        sel.appendChild(o);
    });

    // show/hide
    label.classList.toggle('hidden', sorted.length <= 1);
}

/* â•â•â• view toggle helpers â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function setView(v) {
    console.log('setView called with:', v);
    currentView = v;
    document.getElementById('btnContrib').classList.toggle('active', v === 'contribution');
    document.getElementById('btnCalendar').classList.toggle('active', v === 'calendar');
    
    // Toggle visibility of contribution and calendar views
    const graphWrap = document.getElementById('graphWrap');
    const calWrap = document.getElementById('calWrap');
    
    console.log('graphWrap:', graphWrap);
    console.log('calWrap:', calWrap);
    
    if (graphWrap && calWrap) {
        if (v === 'contribution') {
            console.log('Showing contribution, hiding calendar');
            graphWrap.classList.remove('hidden');
            calWrap.classList.add('hidden');
        } else {
            console.log('Showing calendar, hiding contribution');
            graphWrap.classList.add('hidden');
            calWrap.classList.remove('hidden');
        }
    } else {
        console.log('Elements not found!');
    }
}

function hideControls() {
    document.getElementById('yearLabel').classList.add('hidden');
    document.getElementById('viewToggle').classList.add('hidden');
}

/* â•â•â• RENDER REPORT â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
async function renderReport() {
    const id = document.getElementById('trackerSelect').value;
    if (!id) return;

    const tracker = await getTrackerById(parseInt(id));
    const type    = tracker.type || 'dropdown';
    const year    = parseInt(document.getElementById('yearSelect').value) || new Date().getFullYear();

    // pull only this tracker's entries for the chosen year
    const all      = JSON.parse(localStorage.getItem('dailySelections') || '{}');
    const entries  = {};   // date â†’ entry

    Object.keys(all).forEach(date => {
        if (all[date][id] && new Date(date + 'T00:00:00').getFullYear() === year) {
            entries[date] = all[date][id];
        }
    });

    const card = document.getElementById('reportCard');

    let body = '';
    if      (type === 'dropdown') body = renderDropdown(tracker, year, entries);
    else if (type === 'yesno')    body = renderYesNo(tracker, year, entries);
    else if (type === 'numeric')  body = renderNumeric(tracker, year, entries);
    else                          body = renderText(tracker, year, entries);

    card.innerHTML = `
        <div class="report-title">${tracker.title}</div>
        <div class="report-meta">${typeLabel(type)} Â· ${year}</div>
        ${body}`;
}

/* â•â•â• DROPDOWN â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function renderDropdown(tracker, year, entries) {
    if (!Object.keys(entries).length) return '<div class="empty-msg">No data for this tracker in ' + year + '.</div>';

    const graph    = buildContributionGraph(tracker, year, entries, (date, entry) => {
        const opt = tracker.options[parseInt(entry.value)];
        return opt ? { bg: opt.color, tip: opt.title } : null;
    });

    const calendar = buildCalendar(tracker, year, entries, (date, entry) => {
        const opt = tracker.options[parseInt(entry.value)];
        return opt ? { bg: opt.color, tip: opt.title } : null;
    });

    // summary counts
    const counts = {};
    tracker.options.forEach((o, i) => { counts[i] = { title: o.title, color: o.color, n: 0 }; });
    Object.values(entries).forEach(e => { if (counts[e.value] !== undefined) counts[e.value].n++; });

    const summaryItems = Object.values(counts).filter(c => c.n > 0).map(c =>
        `<div class="summary-pill">
            <span class="summary-swatch" style="background:${c.color}"></span>
            <span class="label">${c.title}</span>
            <span class="count">${c.n}</span>
        </div>`
    ).join('');

    return `
        <div id="graphWrap"  class="contribution-wrap ${currentView === 'contribution' ? '' : 'hidden'}">${graph}</div>
        <div id="calWrap"    class="${currentView === 'calendar' ? '' : 'hidden'}">${calendar}</div>
        <div class="summary-row">${summaryItems}</div>`;
}

/* â•â•â• YES / NO â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function renderYesNo(tracker, year, entries) {
    if (!Object.keys(entries).length) return '<div class="empty-msg">No data for this tracker in ' + year + '.</div>';

    const graph = buildContributionGraph(tracker, year, entries, (date, entry) => {
        return entry.value === 'yes'
            ? { bg: '#4CAF50', tip: 'Yes' }
            : { bg: '#f44336', tip: 'No' };
    });

    const calendar = buildCalendar(tracker, year, entries, (date, entry) => {
        return entry.value === 'yes'
            ? { bg: '#4CAF50', tip: 'Yes' }
            : { bg: '#f44336', tip: 'No' };
    });

    let yes = 0, no = 0;
    Object.values(entries).forEach(e => { e.value === 'yes' ? yes++ : no++; });
    const total = yes + no;

    return `
        <div id="graphWrap"  class="contribution-wrap ${currentView === 'contribution' ? '' : 'hidden'}">${graph}</div>
        <div id="calWrap"    class="${currentView === 'calendar' ? '' : 'hidden'}">${calendar}</div>
        <div class="summary-row">
            <div class="summary-pill">
                <span class="summary-swatch" style="background:#4CAF50"></span>
                <span class="label">Yes</span>
                <span class="count">${yes} <span style="font-weight:400;color:#999;font-size:13px;">(${total ? Math.round(yes/total*100) : 0}%)</span></span>
            </div>
            <div class="summary-pill">
                <span class="summary-swatch" style="background:#f44336"></span>
                <span class="label">No</span>
                <span class="count">${no} <span style="font-weight:400;color:#999;font-size:13px;">(${total ? Math.round(no/total*100) : 0}%)</span></span>
            </div>
        </div>`;
}

/* â•â•â• NUMERIC â€“ plain date / value list â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function renderNumeric(tracker, year, entries) {
    const p = tracker.numericPrefix || '';
    const s = tracker.numericSuffix || '';

    // sorted newest first
    const rows = Object.keys(entries).sort().reverse();

    if (!rows.length) return '<div class="empty-msg">No data for this tracker in ' + year + '.</div>';

    let tableBody = '';
    rows.forEach(date => {
        tableBody += `<tr>
            <td class="date-col">${fmtDate(date)}</td>
            <td class="value-col">${p}${entries[date].value}${s ? ' ' + s : ''}</td>
        </tr>`;
    });

    return `<table class="numeric-table">
                <thead><tr><th>Date</th><th>Value</th></tr></thead>
                <tbody>${tableBody}</tbody>
            </table>`;
}

/* â•â•â• TEXT â€“ entry cards â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function renderText(tracker, year, entries) {
    const rows = Object.keys(entries).sort().reverse();
    if (!rows.length) return '<div class="empty-msg">No entries for this tracker in ' + year + '.</div>';

    return rows.map(date =>
        `<div class="text-card">
            <div class="card-date">${fmtDate(date)}</div>
            <div class="card-text">${entries[date].value}</div>
        </div>`
    ).join('');
}

/* â•â•â• SHARED GRAPH BUILDERS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/*
 * buildContributionGraph
 *   colorFn(date, entry) â†’ { bg: '#hex', tip: 'label' } | null
 */
function buildContributionGraph(tracker, year, entries, colorFn) {
    const MONTHS      = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    const daysInMonth = [31, isLeap(year)?29:28, 31,30,31,30,31,31,30,31,30,31];
    const maxDays     = 31;

    let html = '<div class="contribution-grid">';

    // header row
    html += '<div class="contrib-corner"></div>';
    MONTHS.forEach(m => { html += `<div class="contrib-month-hdr">${m}</div>`; });

    // day rows
    for (let d = 1; d <= maxDays; d++) {
        html += `<div class="contrib-day-label">${d}</div>`;
        for (let m = 0; m < 12; m++) {
            if (d > daysInMonth[m]) {
                html += '<div class="contrib-cell out-of-range"></div>';
                continue;
            }
            const date  = `${year}-${pad(m+1)}-${pad(d)}`;
            const entry = entries[date];

            if (entry) {
                const c = colorFn(date, entry);
                if (c) {
                    html += `<div class="contrib-cell has-data" style="background:${c.bg}" title="${date} â€“ ${c.tip}"></div>`;
                    continue;
                }
            }
            html += `<div class="contrib-cell" title="${date}"></div>`;
        }
    }

    html += '</div>';
    return html;
}

/*
 * buildCalendar
 *   colorFn same as above
 */
function buildCalendar(tracker, year, entries, colorFn) {
    const MONTHS  = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const DAYS    = ['S','M','T','W','T','F','S'];
    const daysIn  = [31, isLeap(year)?29:28, 31,30,31,30,31,31,30,31,30,31];

    let html = '<div class="calendar-grid-wrap">';

    for (let m = 0; m < 12; m++) {
        html += `<div class="cal-month"><div class="cal-month-title">${MONTHS[m]}</div>`;

        // day-of-week headers
        html += '<div class="cal-week-row">' + DAYS.map(d => `<div class="cal-dow">${d}</div>`).join('') + '</div>';

        const firstDow = new Date(year, m, 1).getDay();

        // grid of cells (empty spacers + real days)
        html += '<div class="cal-week-row">';
        for (let i = 0; i < firstDow; i++) html += '<div class="cal-day empty"></div>';

        for (let d = 1; d <= daysIn[m]; d++) {
            const date  = `${year}-${pad(m+1)}-${pad(d)}`;
            const entry = entries[date];

            if (entry) {
                const c = colorFn(date, entry);
                if (c) {
                    html += `<div class="cal-day has-data" style="background:${c.bg}" title="${date} â€“ ${c.tip}">${d}</div>`;
                    continue;
                }
            }
            html += `<div class="cal-day" title="${date}">${d}</div>`;
        }

        html += '</div></div>';   // close cal-week-row + cal-month
    }

    html += '</div>';
    return html;
}

/* â•â•â• tiny utils â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function typeLabel(t) {
    return { dropdown:'Dropdown', yesno:'Yes / No', numeric:'Numeric', text:'Text' }[t] || 'Dropdown';
}

function isLeap(y) { return (y%4===0 && y%100!==0) || y%400===0; }

function pad(n) { return String(n).padStart(2,'0'); }

/*
 * fmtDate("2026-01-03") â†’ "2026/Jan/03"
 */
function fmtDate(isoDate) {
    const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    const parts  = isoDate.split('-');                        // ["2026","01","03"]
    return `${parts[0]}/${MONTHS[parseInt(parts[1])-1]}/${parts[2]}`;
}

/* â•â•â• CSS helper â€“ toggle hidden class â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
// (used via inline class strings; nothing extra needed)

/* â•â•â• boot â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
initDB();
</script>





    <script>
        /**
 * theme.js  â€”  drop this into every page
 *
 * What it does:
 *  1. On load: reads saved preference from localStorage.
 *              Falls back to OS preference (prefers-color-scheme).
 *              Applies data-theme to <html> BEFORE paint (no flash).
 *  2. Toggle:  clicking .theme-toggle cycles light â†” dark and saves choice.
 *  3. Sync:    listens for OS-level changes in case the user switches in
 *              system settings and has no manual preference saved.
 */

(function () {
  const STORAGE_KEY = 'theme';
  const LIGHT = 'light';
  const DARK  = 'dark';

  // â”€â”€ 1. Resolve theme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function getSystemTheme() {
    return window.matchMedia('(prefers-color-scheme: dark)').matches ? DARK : LIGHT;
  }

  function getSavedTheme() {
    return localStorage.getItem(STORAGE_KEY); // null if never set
  }

  function resolveTheme() {
    return getSavedTheme() || getSystemTheme();
  }

  // â”€â”€ 2. Apply theme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    // Update every toggle button icon on the page
    document.querySelectorAll('.theme-toggle').forEach(btn => {
      btn.textContent = theme === DARK ? 'â˜€ï¸' : 'ğŸŒ™';
      btn.setAttribute('aria-label', theme === DARK ? 'Switch to light mode' : 'Switch to dark mode');
    });
  }

  // â”€â”€ 3. Toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function toggleTheme() {
    const current = document.documentElement.getAttribute('data-theme') || resolveTheme();
    const next    = current === DARK ? LIGHT : DARK;
    localStorage.setItem(STORAGE_KEY, next);
    applyTheme(next);
  }

  // â”€â”€ 4. Wire up toggle buttons (works for buttons added later too) â”€â”€
  //    We use event delegation on <body> so it works even if the button
  //    is injected by JS after DOMContentLoaded.
  function attachToggle() {
    document.body.addEventListener('click', function (e) {
      if (e.target.closest('.theme-toggle')) toggleTheme();
    });
  }

  // â”€â”€ 5. Sync with OS changes (only if user has no saved pref) â”€â”€
  function watchSystemTheme() {
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
      if (!getSavedTheme()) {
        applyTheme(e.matches ? DARK : LIGHT);
      }
    });
  }

  // â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Apply before first paint to avoid flash
  applyTheme(resolveTheme());

  // Wire up after DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', attachToggle);
  } else {
    attachToggle();
  }

  watchSystemTheme();
})();
</script>
