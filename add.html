<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Manager</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background: #2196F3;
            color: white;
        }

        .btn:hover {
            background: #1976D2;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-warning {
            background: #ff9800;
        }

        .add-tracker-btn {
            display: block;
            margin: 0 auto 30px;
        }

        .tracker-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .tracker-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .tracker-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tracker-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .tracker-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: #e0e0e0;
            margin-top: 5px;
        }

        .tracker-actions {
            display: flex;
            gap: 8px;
        }

        .tracker-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-tag {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: white;
        }

        .tracker-info {
            color: #666;
            font-size: 14px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .options-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .option-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            align-items: center;
        }

        .option-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .color-picker {
            width: 50px;
            height: 35px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-option-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tracker Manager</h1>
        
        <button class="btn add-tracker-btn" onclick="openAddTrackerModal()">
            + Add New Tracker
        </button>

        <div id="trackerList" class="tracker-list"></div>
    </div>

    <!-- Add/Edit Tracker Modal -->
    <div id="trackerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Tracker</h2>
                <button class="close-btn" onclick="closeTrackerModal()">&times;</button>
            </div>

            <form id="trackerForm" onsubmit="saveTracker(event)">
                <div class="form-group">
                    <label class="form-label" for="trackerTitle">Tracker Title</label>
                    <input 
                        type="text" 
                        id="trackerTitle" 
                        class="form-input" 
                        placeholder="e.g., Daily Mood, Water Intake, Weight"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="trackerType">Tracker Type</label>
                    <select id="trackerType" class="form-select" onchange="handleTrackerTypeChange()" required>
                        <option value="dropdown">Dropdown (Select from options)</option>
                        <option value="yesno">Yes/No</option>
                        <option value="numeric">Numeric (Enter number)</option>
                        <option value="text">Text Field (Write notes)</option>
                    </select>
                </div>

                <!-- Dropdown Options Section -->
                <div id="dropdownOptionsSection" class="options-section">
                    <div class="options-header">
                        <h3 style="margin: 0;">Options</h3>
                        <button type="button" class="btn btn-small" onclick="addOption()">+ Add Option</button>
                    </div>
                    <div id="optionsList"></div>
                </div>

                <!-- Numeric Settings Section -->
                <div id="numericSettingsSection" class="options-section hidden">
                    <h3 style="margin-bottom: 15px;">Numeric Settings</h3>
                    <div class="form-group">
                        <label class="form-label" for="numericPrefix">Prefix (Optional)</label>
                        <input 
                            type="text" 
                            id="numericPrefix" 
                            class="form-input" 
                            placeholder="e.g., $, #"
                            maxlength="10"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="numericSuffix">Suffix (Optional)</label>
                        <input 
                            type="text" 
                            id="numericSuffix" 
                            class="form-input" 
                            placeholder="e.g., lbs, kg, hours, steps, glasses"
                            maxlength="20"
                        >
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn" style="background: #999;" onclick="closeTrackerModal()">Cancel</button>
                    <button type="submit" class="btn">Save Tracker</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // IndexedDB Setup
        let db;
        const DB_NAME = 'TrackerDB';
        const STORE_NAME = 'trackers';
        const DB_VERSION = 2;
        let currentTrackerId = null;

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onerror = () => {
                console.error('Database failed to open');
                alert('Failed to open database. Please refresh the page.');
            };

            request.onsuccess = () => {
                db = request.result;
                console.log('Database opened successfully');
                loadTrackers();
            };

            request.onupgradeneeded = (e) => {
                db = e.target.result;
                console.log('Upgrading database...');
                
                // Delete old object store if it exists
                if (db.objectStoreNames.contains(STORE_NAME)) {
                    db.deleteObjectStore(STORE_NAME);
                }
                
                // Create new object store
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('title', 'title', { unique: false });
                objectStore.createIndex('type', 'type', { unique: false });
                
                console.log('Database upgraded successfully');
            };
        }

        // Add tracker to DB
        function addTrackerToDB(tracker) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.add(tracker);

                request.onsuccess = () => {
                    console.log('Tracker added:', tracker);
                    resolve(request.result);
                };
                request.onerror = () => {
                    console.error('Failed to add tracker:', request.error);
                    reject(request.error);
                };
            });
        }

        // Update tracker in DB
        function updateTrackerInDB(tracker) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.put(tracker);

                request.onsuccess = () => {
                    console.log('Tracker updated:', tracker);
                    resolve(request.result);
                };
                request.onerror = () => {
                    console.error('Failed to update tracker:', request.error);
                    reject(request.error);
                };
            });
        }

        // Delete tracker from DB
        function deleteTrackerFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);

                request.onsuccess = () => {
                    console.log('Tracker deleted:', id);
                    resolve();
                };
                request.onerror = () => {
                    console.error('Failed to delete tracker:', request.error);
                    reject(request.error);
                };
            });
        }

        // Get all trackers from DB
        function getAllTrackers() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get tracker by ID
        function getTrackerById(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.get(id);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Load and display trackers
        async function loadTrackers() {
            const trackers = await getAllTrackers();
            const trackerList = document.getElementById('trackerList');

            if (trackers.length === 0) {
                trackerList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 20px;">ðŸ“‹</div>
                        <div style="font-size: 1.2em; color: #666;">No trackers yet. Create your first tracker to get started!</div>
                    </div>
                `;
                return;
            }

            trackerList.innerHTML = trackers.map(tracker => {
                const type = tracker.type || 'dropdown';
                let detailsHTML = '';

                if (type === 'dropdown' && tracker.options) {
                    detailsHTML = `
                        <div class="tracker-options">
                            ${tracker.options.map(option => `
                                <span class="option-tag" style="background-color: ${option.color}">
                                    ${option.title}
                                </span>
                            `).join('')}
                        </div>
                    `;
                } else if (type === 'numeric') {
                    const prefix = tracker.numericPrefix || '';
                    const suffix = tracker.numericSuffix || '';
                    detailsHTML = `<div class="tracker-info">Format: ${prefix}[number]${suffix}</div>`;
                } else if (type === 'yesno') {
                    detailsHTML = `<div class="tracker-info">Answer: Yes or No</div>`;
                } else if (type === 'text') {
                    detailsHTML = `<div class="tracker-info">Free text entry</div>`;
                }

                return `
                    <div class="tracker-card">
                        <div class="tracker-header">
                            <div>
                                <div class="tracker-title">${tracker.title}</div>
                                <div class="tracker-type-badge">${getTypeLabel(type)}</div>
                            </div>
                            <div class="tracker-actions">
                                <button class="btn btn-warning btn-small" onclick="editTracker(${tracker.id})">Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteTracker(${tracker.id})">Delete</button>
                            </div>
                        </div>
                        ${detailsHTML}
                    </div>
                `;
            }).join('');
        }

        // Get type label
        function getTypeLabel(type) {
            const labels = {
                'dropdown': 'Dropdown',
                'yesno': 'Yes/No',
                'numeric': 'Numeric',
                'text': 'Text'
            };
            return labels[type] || 'Dropdown';
        }

        // Handle tracker type change
        function handleTrackerTypeChange() {
            const type = document.getElementById('trackerType').value;
            const dropdownSection = document.getElementById('dropdownOptionsSection');
            const numericSection = document.getElementById('numericSettingsSection');

            // Hide all sections first
            dropdownSection.classList.add('hidden');
            numericSection.classList.add('hidden');

            // Show relevant section
            if (type === 'dropdown') {
                dropdownSection.classList.remove('hidden');
            } else if (type === 'numeric') {
                numericSection.classList.remove('hidden');
            }
            // yesno and text don't need additional sections
        }

        // Modal functions
        function openAddTrackerModal() {
            currentTrackerId = null;
            document.getElementById('modalTitle').textContent = 'Add New Tracker';
            document.getElementById('trackerForm').reset();
            document.getElementById('trackerType').value = 'dropdown';
            document.getElementById('optionsList').innerHTML = '';
            handleTrackerTypeChange();
            addOption(); // Add one default option for dropdown
            document.getElementById('trackerModal').classList.add('active');
        }

        function closeTrackerModal() {
            document.getElementById('trackerModal').classList.remove('active');
        }

        async function editTracker(id) {
            currentTrackerId = id;
            const tracker = await getTrackerById(id);
            
            if (!tracker) {
                alert('Tracker not found');
                return;
            }

            document.getElementById('modalTitle').textContent = 'Edit Tracker';
            document.getElementById('trackerTitle').value = tracker.title;
            document.getElementById('trackerType').value = tracker.type || 'dropdown';
            
            if (tracker.type === 'numeric') {
                document.getElementById('numericPrefix').value = tracker.numericPrefix || '';
                document.getElementById('numericSuffix').value = tracker.numericSuffix || '';
            }
            
            handleTrackerTypeChange();
            
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = '';
            
            if ((tracker.type === 'dropdown' || !tracker.type) && tracker.options) {
                tracker.options.forEach(option => {
                    addOption(option.title, option.color);
                });
            }
            
            document.getElementById('trackerModal').classList.add('active');
        }

        // Add option field
        function addOption(title = '', color = '#4CAF50') {
            const optionsList = document.getElementById('optionsList');
            const optionId = Date.now() + Math.random();
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.id = `option-${optionId}`;
            optionDiv.innerHTML = `
                <input 
                    type="text" 
                    class="option-input option-title" 
                    placeholder="Option title" 
                    value="${title}"
                >
                <input 
                    type="color" 
                    class="color-picker option-color" 
                    value="${color}"
                >
                <button type="button" class="remove-option-btn" onclick="removeOption('${optionId}')">Ã—</button>
            `;
            
            optionsList.appendChild(optionDiv);
        }

        function removeOption(optionId) {
            const optionElement = document.getElementById(`option-${optionId}`);
            if (optionElement) {
                optionElement.remove();
            }
        }

        // Save tracker
        async function saveTracker(event) {
            event.preventDefault();
            
            const title = document.getElementById('trackerTitle').value.trim();
            const type = document.getElementById('trackerType').value;

            if (!title) {
                alert('Please enter a tracker title');
                return;
            }

            const tracker = {
                title: title,
                type: type,
                createdAt: new Date().toISOString()
            };

            // Handle different tracker types
            if (type === 'dropdown') {
                const optionElements = document.querySelectorAll('.option-item');
                
                if (optionElements.length === 0) {
                    alert('Please add at least one option for dropdown tracker');
                    return;
                }

                const options = [];
                let hasEmptyTitle = false;
                
                optionElements.forEach(element => {
                    const titleValue = element.querySelector('.option-title').value.trim();
                    if (!titleValue) {
                        hasEmptyTitle = true;
                    }
                    options.push({
                        title: titleValue,
                        color: element.querySelector('.option-color').value
                    });
                });

                if (hasEmptyTitle) {
                    alert('Please fill in all option titles');
                    return;
                }

                tracker.options = options;
            } else if (type === 'numeric') {
                tracker.numericPrefix = document.getElementById('numericPrefix').value.trim();
                tracker.numericSuffix = document.getElementById('numericSuffix').value.trim();
            }
            // yesno and text don't need additional data

            try {
                if (currentTrackerId) {
                    tracker.id = currentTrackerId;
                    await updateTrackerInDB(tracker);
                } else {
                    await addTrackerToDB(tracker);
                }
                
                closeTrackerModal();
                loadTrackers();
            } catch (error) {
                console.error('Error saving tracker:', error);
                alert('Failed to save tracker. Please try again.');
            }
        }

        // Delete tracker
        async function deleteTracker(id) {
            if (confirm('Are you sure you want to delete this tracker? This will also delete all tracking data for this tracker.')) {
                try {
                    await deleteTrackerFromDB(id);
                    loadTrackers();
                } catch (error) {
                    console.error('Error deleting tracker:', error);
                    alert('Failed to delete tracker. Please try again.');
                }
            }
        }

        // Close modal when clicking outside
        document.getElementById('trackerModal').addEventListener('click', (e) => {
            if (e.target.id === 'trackerModal') {
                closeTrackerModal();
            }
        });

        // Initialize app
        initDB();
    </script>
</body>
</html>
